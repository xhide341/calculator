<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hide's calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="display-screen">
            <h3 class="display-equation">5+2</h3>
            <h2 class="display-result">7</h2>
        </div>
        <div class="first-row">
            <button class="button-ac">AC</button>
            <button class="button-plus-minus">>&#x207a;&#x2044;&#x208b;</button>
            <button class="button-percentage">%</button>
            <button class="button-divide">รท</button>
        </div>
        <div class="second-row">
            <button class="button-7">7</button>
            <button class="button-8">8</button>
            <button class="button-9">9</button>
            <button class="button-multiply">ร</button>
        </div>
        <div class="third-row">
            <button class="button-4">4</button>
            <button class="button-5">5</button>
            <button class="button-6">6</button>
            <button class="button-subtract">-</button>
        </div>
        <div class="fourth-row">
            <button class="button-0">0</button>
            <button class="button-period">.</button>
            <button class="button-equal">=</button>
        </div>
    </div>
</body>
</html>
